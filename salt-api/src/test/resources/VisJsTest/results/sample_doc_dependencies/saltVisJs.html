<script type="text/javascript">
function frameSize() {
$(document).ready(function() {
function elementResize() {
var browserWidth = $(window).width()*0.98;
document.getElementById('mynetwork').style.width = browserWidth;
}
elementResize();
$(window).bind("resize", function(){
elementResize();
});
});
}
</script>
<script type="text/javascript">
function start(){
loadSaltObjectAndDraw();
frameSize();
}
var nodesJson = [];
var edgesJson = [];
var network = null;
function loadSaltObjectAndDraw() {
var nodesJson = 
[{"id":"sTok1","label":"id=sTok1\nIs","color":"#CCFF99","x":0,"physics":"false","level":0}
,{"id":"sTok2","label":"id=sTok2\nthis","color":"#CCFF99","x":150,"physics":"false","level":0}
,{"id":"sTok3","label":"id=sTok3\nexample","color":"#CCFF99","x":300,"physics":"false","level":0}
,{"id":"sTok4","label":"id=sTok4\nmore","color":"#CCFF99","x":450,"physics":"false","level":0}
,{"id":"sTok5","label":"id=sTok5\ncomplicated","color":"#CCFF99","x":600,"physics":"false","level":0}
,{"id":"sTok6","label":"id=sTok6\nthan","color":"#CCFF99","x":750,"physics":"false","level":0}
,{"id":"sTok7","label":"id=sTok7\nit","color":"#CCFF99","x":900,"physics":"false","level":0}
,{"id":"sTok8","label":"id=sTok8\nappears","color":"#CCFF99","x":1050,"physics":"false","level":0}
,{"id":"sTok9","label":"id=sTok9\nto","color":"#CCFF99","x":1200,"physics":"false","level":0}
,{"id":"sTok10","label":"id=sTok10\nbe","color":"#CCFF99","x":1350,"physics":"false","level":0}
,{"id":"sTok11","label":"id=sTok11\n?","color":"#CCFF99","x":1500,"physics":"false","level":0}
];
var edgesJson = 
[{"from":"sTok5","to":"sTok1","label":"dependency=cop\n","width":"2","smooth":{"type":"curvedCW","roundness":"0.5"}}
,{"from":"sTok3","to":"sTok2","label":"dependency=det\n","width":"2","smooth":{"type":"curvedCW","roundness":"0.5"}}
,{"from":"sTok5","to":"sTok3","label":"dependency=nsubj\n","width":"2","smooth":{"type":"curvedCW","roundness":"0.5"}}
,{"from":"sTok5","to":"sTok4","label":"dependency=advmod\n","width":"2","smooth":{"type":"curvedCW","roundness":"0.5"}}
,{"from":"sTok8","to":"sTok6","label":"dependency=mark\n","width":"2","smooth":{"type":"curvedCW","roundness":"0.5"}}
,{"from":"sTok8","to":"sTok7","label":"dependency=nsubj\n","width":"2","smooth":{"type":"curvedCW","roundness":"0.5"}}
,{"from":"sTok10","to":"sTok9","label":"dependency=aux\n","width":"2","smooth":{"type":"curvedCW","roundness":"0.5"}}
,{"from":"sTok8","to":"sTok10","label":"dependency=xcomp\n","width":"2","smooth":{"type":"curvedCW","roundness":"0.5"}}
,{"from":"sTok5","to":"sTok8","label":"dependency=advcl\n","width":"2","smooth":{"type":"curvedCW","roundness":"0.5"}}
];
var nodeDist =100;
draw(nodesJson, edgesJson, nodeDist);
}
var directionInput = document.getElementById("direction");
function destroy() {
if (network !== null) {
network.destroy();
network = null;
}
}

function draw(nodesJson, edgesJson, nodeDist) {
destroy();
var connectionCount = [];
var nodes = [];
var edges = [];

nodes = new vis.DataSet(nodesJson);
edges = new vis.DataSet(edgesJson);
var container = document.getElementById('mynetwork');
var data = {
nodes: nodes,
edges: edges
};
var options = {
nodes:{
shape: "box"
},
edges: {
smooth: true,
arrows: {
to: {
enabled: true
}
}
},
interaction: {
navigationButtons: true,
keyboard: true
},
layout: {
hierarchical:{
direction: directionInput.value
}
},
physics: {
hierarchicalRepulsion: {
centralGravity: 0.8,
springLength: 100,
springConstant: 1.2,
nodeDistance: nodeDist,
damping: 0.04
},
maxVelocity: 50,
minVelocity: 1,
solver: 'hierarchicalRepulsion',
timestep: 0.5,
stabilization: {
iterations: 1000
}
}
}
;
network = new vis.Network(container, data, options);
network.on("stabilizationProgress", function(params) {
var maxWidth = 496;
var minWidth = 20;
var widthFactor = params.iterations/params.total;
var width = Math.max(minWidth,maxWidth * widthFactor);
document.getElementById('loadingBar').style.opacity = 1;
document.getElementById('bar').style.width = width + 'px';
document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
});
network.on("stabilizationIterationsDone", function() {
document.getElementById('text').innerHTML = '100%';
document.getElementById('bar').style.width = '496px';
document.getElementById('loadingBar').style.opacity = 0;
});
}
</script>
